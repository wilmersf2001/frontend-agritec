<div class="container">
  <h1>CARRITO DE COMPRAS</h1>

  @if(loading){
  <div class="spinner">
    <mat-spinner diameter="50"></mat-spinner>
  </div>
  } @else {
  <div class="detalle-compra">
    <div class="table" [@fadeInAnimation]>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let product; let i = index">{{ i + 1 }}</td>
        </ng-container>

        <ng-container matColumnDef="Imagen">
          <th mat-header-cell *matHeaderCellDef>Imagen</th>
          <td mat-cell *matCellDef="let product">
            <img
              [src]="product.options[0]"
              alt="PRODUCTO"
              width="70"
              height="70"
            />
          </td>
        </ng-container>

        <ng-container matColumnDef="Producto">
          <th mat-header-cell *matHeaderCellDef>Producto</th>
          <td mat-cell *matCellDef="let product">{{ product.name }}</td>
        </ng-container>

        <ng-container matColumnDef="Precio">
          <th mat-header-cell *matHeaderCellDef>Precio</th>
          <td mat-cell *matCellDef="let product">{{ product.price }}</td>
        </ng-container>

        <ng-container matColumnDef="Cantidad">
          <th mat-header-cell *matHeaderCellDef>Cantidad</th>
          <td mat-cell *matCellDef="let product">{{ product.qty }}</td>
        </ng-container>

        <ng-container matColumnDef="Subtotal">
          <th mat-header-cell *matHeaderCellDef>Subtotal</th>
          <td mat-cell *matCellDef="let product">{{ product.subtotal }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

    <div class="total-orden">
      <h2>TOTAL DE LA ORDEN</h2>
      <div class="subtotal">
        <p>Subtotal</p>
        <p>S/. 12312</p>
      </div>
      <mat-divider></mat-divider>
      <div class="gasto-envio">
        <p>Gasto de env√≠o</p>
        <p>S/. 17</p>
      </div>
      <mat-divider></mat-divider>
      <div class="total">
        <p>Total</p>
        <p>S/. {{ totalCart }}</p>
      </div>
      <button mat-raised-button color="primary">
        <mat-icon>payments</mat-icon> PROCEDER A PAGAR
      </button>
    </div>
  </div>
  }
</div>
