<div class="container">
  <section class="productos">
    <div class="subtitle">
      <h2>{{ categoria.nombre }}</h2>
    </div>
    <div class="row">
      @for (producto of productos; track producto.id) {
      <mat-card class="example-card">
        <img
          class="img-card"
          mat-card-image
          [src]="producto.ruta_imagen"
          alt="Photo of a Shiba Inu"
        />
        <mat-card-content>
          <mat-card-title>{{ producto.nombre }}</mat-card-title>
          <mat-card-subtitle>
            {{ producto.descripcion }}
          </mat-card-subtitle>
          <div class="precio">
            <div class="unidad">S/.</div>
            <div class="monto">{{ producto.precio }}</div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button (click)="detailsProduct(producto.id)">
            <mat-icon>add</mat-icon> Detalles
          </button>
          <form [formGroup]="form" (ngSubmit)="submitForm(producto.id)">
            <input type="hidden" formControlName="qty" />
            <div class="botones">
              <button mat-raised-button color="primary">
                <mat-icon>shopping_cart</mat-icon> AÃ±adir al carrito
              </button>
            </div>
          </form>
        </mat-card-actions>
      </mat-card>
      }
    </div>
  </section>
</div>
