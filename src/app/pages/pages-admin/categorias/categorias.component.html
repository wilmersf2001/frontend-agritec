<div class="container">
  <div class="add">
    <button mat-raised-button color="primary" (click)="openDialog('CREATE')">
      <mat-icon>add</mat-icon> Agregar
    </button>
  </div>

  <div class="table" [@fadeInAnimation]>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let category; let i = index">{{ i + 1 }}</td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let category">{{ category.nombre }}</td>
      </ng-container>

      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef>Descripción</th>
        <td mat-cell *matCellDef="let category">{{ category.descripcion }}</td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acción</th>
        <td mat-cell *matCellDef="let category">
          <div class="escritorio">
            <button
              mat-icon-button
              matTooltip="editar"
              matTooltipPosition="above"
              class="small-button"
              (click)="openDialog('UPDATE', category)"
            >
              <mat-icon color="primary" class="small-icon">edit</mat-icon>
            </button>
            <button
              mat-icon-button
              matTooltip="eliminar"
              matTooltipPosition="right"
              class="small-button"
              (click)="openDialog('DELETE', category)"
            >
              <mat-icon color="warn" class="small-icon">delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <mat-paginator
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 25, 100]"
    [length]="total"
    showFirstLastButtons
  >
  </mat-paginator>
</div>
